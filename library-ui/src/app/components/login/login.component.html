<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" style="top: 150px;  left: 750px;">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email"  formControlName="email">
          </mat-form-field>
          <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
            {{ getErrorEmail() }}
          </mat-error>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"  formControlName="password" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary">Sign In</button>
      </form>

      <div style="margin: 10px 0;">
        Not a member yet?<a mat-button color="primary" (click)="onRegister()" >Register</a>
      </div>
    </mat-card>
  
  </div>
